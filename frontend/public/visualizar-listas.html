<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Listas de Presen√ßa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .lists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .list-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .list-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .list-card.completed {
            border-left-color: #28a745;
        }

        .list-card.active {
            border-left-color: #ffc107;
        }

        .list-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .list-card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-badge.active {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.completed {
            background: #d4edda;
            color: #155724;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            margin-right: 10px;
            transition: all 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .button.secondary {
            background: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-lists {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-lists h2 {
            color: #999;
            margin-bottom: 10px;
        }

        /* Modal para detalhes */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 40px;
            max-width: 900px;
            border-radius: 20px;
            position: relative;
        }

        .close-modal {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #333;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #e0e0e0;
        }

        .detail-section p {
            color: #555;
            margin: 8px 0;
        }

        .participants-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .participants-table th,
        .participants-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            font-size: 13px;
        }

        .participants-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .participants-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .lists-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 20px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê Voltar</button>
        
        <h1>üìä Listas de Presen√ßa</h1>

        <div id="listsContainer" class="loading">
            Carregando listas...
        </div>
    </div>

    <!-- Modal para detalhes -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        // Carregar todas as listas
        async function loadAllLists() {
            try {
                const response = await fetch(`${API_URL}/attendance-lists`);
                const lists = await response.json();
                
                const container = document.getElementById('listsContainer');
                
                if (lists.length === 0) {
                    container.innerHTML = `
                        <div class="no-lists">
                            <h2>üìã Nenhuma lista criada ainda</h2>
                            <p>Crie sua primeira lista de presen√ßa</p>
                        </div>
                    `;
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'lists-grid';

                lists.forEach(list => {
                    const card = createListCard(list);
                    grid.appendChild(card);
                });

                container.innerHTML = '';
                container.appendChild(grid);

            } catch (error) {
                console.error('Erro ao carregar listas:', error);
                document.getElementById('listsContainer').innerHTML = `
                    <div class="no-lists">
                        <h2 style="color: red;">‚ùå Erro ao carregar listas</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Criar card de lista
        function createListCard(list) {
            const card = document.createElement('div');
            card.className = `list-card ${list.status}`;
            
            const meetingDate = new Date(list.meeting_date).toLocaleDateString('pt-BR');
            const startTime = new Date(list.start_time).toLocaleString('pt-BR');

            card.innerHTML = `
                <h3>${list.course_title}</h3>
                <p><strong>üìç Instala√ß√£o:</strong> ${list.installation_name}</p>
                <p><strong>üìÖ Data:</strong> ${meetingDate} √†s ${list.meeting_time}</p>
                <p><strong>üë®‚Äçüè´ Instrutor:</strong> ${list.instructor_name}</p>
                ${list.duration ? `<p><strong>‚è±Ô∏è Dura√ß√£o:</strong> ${list.duration}</p>` : ''}
                <span class="status-badge ${list.status}">
                    ${list.status === 'active' ? 'üü° Em Andamento' : '‚úÖ Finalizada'}
                </span>
                <div>
                    <button class="button" onclick="viewDetails('${list.id}')">Ver Detalhes</button>
                    ${list.status === 'completed' ? 
                        `<button class="button secondary" onclick="downloadPDF('${list.id}')">üìÑ Baixar PDF</button>` 
                        : ''}
                </div>
            `;

            return card;
        }

        // Ver detalhes da lista
        async function viewDetails(listId) {
            try {
                // Buscar dados da lista
                const listResponse = await fetch(`${API_URL}/attendance-lists/${listId}`);
                const list = await listResponse.json();

                // Buscar participantes
                const recordsResponse = await fetch(`${API_URL}/attendance-records/list/${listId}`);
                const records = await recordsResponse.json();

                // Mostrar modal
                const modal = document.getElementById('detailModal');
                const modalContent = document.getElementById('modalContent');

                const meetingDate = new Date(list.meeting_date).toLocaleDateString('pt-BR');
                const startTime = new Date(list.start_time).toLocaleString('pt-BR');

                modalContent.innerHTML = `
                    <h2>${list.course_title}</h2>
                    
                    <div class="detail-section">
                        <h3>üìã Informa√ß√µes Gerais</h3>
                        <p><strong>Instala√ß√£o:</strong> ${list.installation_name}</p>
                        <p><strong>Data da Reuni√£o:</strong> ${meetingDate}</p>
                        <p><strong>Hor√°rio:</strong> ${list.meeting_time}</p>
                        <p><strong>Localiza√ß√£o:</strong> ${list.location}</p>
                        <p><strong>Status:</strong> ${list.status === 'active' ? 'üü° Em Andamento' : '‚úÖ Finalizada'}</p>
                        ${list.duration ? `<p><strong>Dura√ß√£o:</strong> ${list.duration}</p>` : ''}
                    </div>

                    <div class="detail-section">
                        <h3>üë®‚Äçüè´ Dados do Instrutor</h3>
                        <p><strong>Nome:</strong> ${list.instructor_name}</p>
                        <p><strong>Fun√ß√£o:</strong> ${list.instructor_role}</p>
                        <p><strong>Qualifica√ß√£o:</strong> ${list.instructor_qualification}</p>
                    </div>

                    <div class="detail-section">
                        <h3>üìù Conte√∫do do Curso</h3>
                        <p>${list.course_content}</p>
                    </div>

                    <div class="detail-section">
                        <h3>üë• Participantes (${records.length})</h3>
                        ${records.length > 0 ? `
                            <table class="participants-table">
                                <thead>
                                    <tr>
                                        <th>N¬∫</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th>Fun√ß√£o</th>
                                        <th>Empresa</th>
                                        <th>Hora de Entrada</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${records.map(record => {
                                        const entryTime = new Date(record.entry_time).toLocaleString('pt-BR');
                                        return `
                                            <tr>
                                                <td>${record.row_number}</td>
                                                <td>${record.professional_name}</td>
                                                <td>${record.professional_email}</td>
                                                <td>${record.professional_profession}</td>
                                                <td>${record.professional_company}</td>
                                                <td>${entryTime}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        ` : '<p>Nenhum participante registrado ainda.</p>'}
                    </div>

                    ${list.status === 'completed' ? 
                        `<button class="button" onclick="downloadPDF('${listId}')">üìÑ Baixar PDF Completo</button>` 
                        : ''}
                `;

                modal.style.display = 'block';

            } catch (error) {
                console.error('Erro ao carregar detalhes:', error);
                alert('Erro ao carregar detalhes da lista');
            }
        }

        // Fechar modal
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Baixar PDF
        function downloadPDF(listId) {
            window.open(`${API_URL}/attendance-lists/${listId}/pdf`, '_blank');
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Carregar listas ao iniciar
        loadAllLists();

        // Atualizar a cada 30 segundos se houver lista ativa
        setInterval(() => {
            const cards = document.querySelectorAll('.list-card.active');
            if (cards.length > 0) {
                loadAllLists();
            }
        }, 30000);
    </script>
</body>
</html>
