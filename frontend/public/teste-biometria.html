<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Biometria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            margin: 10px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            text-align: left;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîê Teste de Biometria WebAuthn</h1>
    
    <div id="status" class="status info">
        Aguardando teste...
    </div>

    <button onclick="testWebAuthn()">üß™ Testar Biometria</button>
    <button onclick="testBrowser()">üîç Verificar Navegador</button>
    
    <div class="log" id="log"></div>

    <script>
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<div style="color: ${type === 'error' ? 'red' : type === 'success' ? 'green' : 'black'}">[${time}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function testBrowser() {
            addLog('=== TESTE DE NAVEGADOR ===');
            
            // Protocolo
            addLog(`Protocolo: ${window.location.protocol}`);
            if (window.location.protocol !== 'https:') {
                addLog('‚ö†Ô∏è AVISO: WebAuthn requer HTTPS!', 'error');
            }
            
            // WebAuthn
            if (window.PublicKeyCredential) {
                addLog('‚úÖ PublicKeyCredential dispon√≠vel', 'success');
            } else {
                addLog('‚ùå PublicKeyCredential N√ÉO dispon√≠vel', 'error');
                updateStatus('‚ùå Navegador n√£o suporta biometria', 'error');
                return;
            }

            // User Agent
            addLog(`Navegador: ${navigator.userAgent}`);
            
            // Plataforma
            addLog(`Plataforma: ${navigator.platform}`);
            
            updateStatus('‚úÖ Navegador compat√≠vel com biometria', 'success');
        }

        async function testWebAuthn() {
            addLog('=== TESTE DE BIOMETRIA ===');
            updateStatus('‚è≥ Testando biometria...', 'info');

            try {
                // Verificar suporte
                if (!window.PublicKeyCredential) {
                    throw new Error('PublicKeyCredential n√£o dispon√≠vel');
                }

                addLog('1. Gerando challenge...');
                const challenge = new Uint8Array(32);
                window.crypto.getRandomValues(challenge);
                addLog('‚úÖ Challenge gerado');

                addLog('2. Configurando op√ß√µes do WebAuthn...');
                const publicKeyOptions = {
                    challenge: challenge,
                    rp: {
                        name: 'Teste Biometria',
                        id: window.location.hostname
                    },
                    user: {
                        id: window.crypto.getRandomValues(new Uint8Array(16)),
                        name: 'teste@example.com',
                        displayName: 'Usu√°rio Teste'
                    },
                    pubKeyCredParams: [{ type: 'public-key', alg: -7 }],
                    authenticatorSelection: {
                        authenticatorAttachment: 'platform',
                        userVerification: 'required'
                    },
                    timeout: 60000
                };
                addLog('‚úÖ Op√ß√µes configuradas');

                addLog('3. üëÜ COLOQUE SEU DEDO NO LEITOR AGORA!');
                updateStatus('üëÜ COLOQUE SEU DEDO NO LEITOR BIOM√âTRICO!', 'info');

                const credential = await navigator.credentials.create({
                    publicKey: publicKeyOptions
                });

                addLog('‚úÖ BIOMETRIA CAPTURADA COM SUCESSO!', 'success');
                addLog(`Credential ID: ${credential.id.substring(0, 30)}...`);
                addLog(`Type: ${credential.type}`);
                
                updateStatus('‚úÖ BIOMETRIA FUNCIONANDO PERFEITAMENTE!', 'success');

            } catch (error) {
                addLog(`‚ùå ERRO: ${error.name} - ${error.message}`, 'error');
                
                if (error.name === 'NotAllowedError') {
                    updateStatus('‚ùå Opera√ß√£o cancelada ou sem biometria', 'error');
                    addLog('Poss√≠veis causas:', 'error');
                    addLog('- Voc√™ cancelou a opera√ß√£o', 'error');
                    addLog('- Dispositivo n√£o tem leitor biom√©trico', 'error');
                    addLog('- Biometria n√£o configurada no dispositivo', 'error');
                } else if (error.name === 'SecurityError') {
                    updateStatus('‚ùå Erro de seguran√ßa (HTTPS necess√°rio)', 'error');
                } else {
                    updateStatus(`‚ùå Erro: ${error.message}`, 'error');
                }
            }
        }

        // Auto-teste ao carregar
        window.onload = () => {
            addLog('P√°gina carregada');
            testBrowser();
        };
    </script>
</body>
</html>
